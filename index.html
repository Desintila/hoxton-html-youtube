<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
       <div class="logo">
           <a href="#"><img src="/images/icon.png" class="menu-icon" alt="Menu icon"></a>
           <a href="#"><img src="/images/youtube-logo.png" alt="Youtube Logo"></a>
        </div>
       <div class="search">
           <input type="search" placeholder="Search">
           <button class="search-button"><i class="fas fa-search"></i></button>
           <button class="voice-search"><img src="/images/microphone-icon.png" alt="Microphone"></button>
       </div>
       <div class="settings">
           <button><i class="fas fa-th"></i></button>
           <button><i class="fas fa-ellipsis-v"></i></button>
           <a href="#"class="account"> 
               <i class="far fa-user-circle"></i>
               <span>Sign in</span>
            </a>    
        </div>
   </header>
   
       <aside class="menu">
           <ul>
               <li><a href=""><img src="/images/home.png" alt="home-icon"> Home</a> </li>
               <li><a href=""><img src="/images/explore.png" alt="explore"> Explore</a></li>
               <li><a href=""><img src="/images/youtube_subscription.png" alt="subscriptions"> Subscriptions</a></li>
               <li><a href=""><img src="/images/library.png" alt="library"> Library</a></li>
               <li><a href=""><img src="/images/history.png" alt="history"> History</a></li>
           </ul>
       </aside>
   
</body>
</html>
